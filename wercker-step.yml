name: giantswarm
version: 0.1.5
description: Create, update and launch a Giant Swarm application from Wercker. Uses version 0.18.0 of the swarm CLI.
keywords:
  - giantswarm
  - docker
  - microservice
properties:
  token:
    type: string
    required: true
    default: ""
  # select an environment
  env:
    type: string
    required: true
    default: ""
  opts:
    type: string
    required: false
    default: ""
  # If you want to update a specific component, put it here
  update:
    type: string
    required: false
    default: ""
